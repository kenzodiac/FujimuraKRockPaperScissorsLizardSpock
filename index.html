<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Lizard Spock: The Dumbest Game You'll Ever Play</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="header container-fluid" style="margin-top: 27px;">
        <a id="homeBtn" class="front-pg-btns" href="#">
            <img class="header-btns" src="./assets/images/command-delta.png" alt="Home Button; image is of a Starfleet Delta, Command Division, from The Original Series">
            <div class="text-center home-rules">Home</div>
        </a>
        <div class="main-title">Rock Paper Scissors Lizard Spock</div>
        <a id="rulesBtn" class="front-pg-btns" href="#">
            <img class="header-btns" src="./assets/images/science-delta.png" alt="Rules Button; image is of a Starfleet Delta, Science Division, from The Original Series">
            <div class="text-center home-rules">Rules</div>
        </a>    
    </div>

    <div id="mainStage" class="container-fluid">
        
        <!-- Main Menu/Mode Select -->
        <div id="modeSelect" class="row modeSelectArea">
            <div class="col-4">
                <div id="twoPlayerBtn">
                    <a class="front-pg-btns" href="#">
                        <img class="front-pg-opt two-player" src="./assets/images/2player.png">
                        <div class="option-txt">2-Player</div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <a class="front-pg-btns" href="#" id="vsCompBtn">
                        <img class="front-pg-opt vsAi" src="./assets/images/data.png">
                        <div class="option-txt">Vs Computer</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Game Length Select -->
        <div id="lengthSelect" class="row lengthSelectArea hide-element justify-content-center">
            <div class="col-3 justify-content-cente text-center">
                <div>
                    <a id="bestOf1Btn" href="#">
                        <div class="best-of-style">Best of</div>
                        <div class="roman-numeral-style">I</div>
                    </a>
                </div>
            </div>
            <div class="col-3 justify-content-center text-center">
                <div>
                    <a id="bestOf5Btn" href="#">
                        <div class="best-of-style">Best of</div>
                        <div class="roman-numeral-style">V</div>
                    </a>
                </div>
            </div>
            <div class="col-3 justify-content-center text-center">
                <div>
                    <a id="bestOf7Btn" href="#">
                        <div class="best-of-style">Best of</div>
                        <div class="roman-numeral-style">VII</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Game Inputs -->
        <div id="rpslsInputs" class="row actionSelectionArea hide-element">
            <div class="col-2 d-flex justify-content-center text-center">
                <a id="rockBtn" class="rockPic" href="#">
                    <img class="choicePics rockPic" style="align-self: center;" src="./assets/images/rock.png">
                    <div class="selectionSubtitle">Rock</div>
                </a>
            </div>
            <div class="col-2 d-flex justify-content-center text-center">
                <a id="paperBtn" class="paperPic" href="#">
                    <img class="choicePics" src="./assets/images/paper.png">
                    <div class="selectionSubtitle">Paper</div>
                </a>
            </div>
            <div class="col-2 d-flex justify-content-center text-center">
                <a id="scissorsBtn" href="#">
                    <img class="choicePics scissorsPic" src="./assets/images/scissors.png">
                    <div class="selectionSubtitle">Scissors</div>
                </a>
            </div>
            <div class="col-2 d-flex justify-content-center text-center">
                <a id="lizardBtn" href="#">
                    <img class="choicePics lizardPic" src="./assets/images/lizard.png">
                    <div class="selectionSubtitle">Lizard</div>
                </a>
            </div>
            <div class="col-2 d-flex justify-content-center text-center">
                <a id="spockBtn" href="#">
                    <img class="choicePics spockPic" src="./assets/images/spock.png">
                    <div class="selectionSubtitle">Spock</div>
                </a>
            </div>
        </div>

        <!-- Output Text Area -->
        <div id="outputArea" class="row">
            <div id="descriptiveTxt" class="col text-center">
                Select a game mode
            </div>
        </div>

        <!-- Scoreboard Area -->
        <div id="scoreBoard" class="row scoreBoardArea hide-element">
            <div id="play1Title" class="col-1 text-end">
                Player 1:
            </div>
            <div id="play1Score" class="col-1">
                0 pts
            </div>
            <div id="play2Title" class="col-1 text-end">
                Player 2:
            </div>
            <div id="play2Score" class="col-1">
                0 pts
            </div>
        </div>

        <!-- Winner Annoucement Area-->
        <div id="winnerAnnounce" class="row winner text-center hide-element">
            <div id="winnerTxt" class="col">
                {Winner Announced Here}
            </div>
        </div>

        <!-- Play Again Buttons Area -->
        <div id="playAgainTxt" class="row playAgain text-center hide-element">
            <div class="col text-center">
                Play Again?
            </div>
        </div>
        <div id="playAgainBtns" class="row yesNo hide-element">
            <div class="col-1 text-center">
                <a id="playAgainYesBtn" href="#">Yes</a>
            </div>
            <div class="col-1 text-center">
                <a id="playAgainNoBtn" href="#">No</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
