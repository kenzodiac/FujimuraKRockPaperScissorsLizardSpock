<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Lizard Spock: The Dumbest Game You'll Ever Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <a id="homeBtn" href="#"><h3>Home</h3></a>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <a id="rulesBtn" href="#"><h3>Rules</h3></a>

    <div id="mainStage" class="container-fluid">
        
        <!-- Main Menu/Mode Select -->
        <div id="modeSelect" class="row">
            <div class="col">
                <div id="twoPlayerBtn">
                    <a href="#">
                        <img src="...">
                        <h4>Vs Player</h4>
                    </a>
                </div>
            </div>
            <div class="col">
                <div>
                    <a href="#" id="vsCompBtn">
                        <img src="...">
                        <h4>Vs Computer</h4>
                    </a>
                </div>
            </div>
        </div>

        <!-- Game Length Select -->
        <div id="lengthSelect" class="row hide-element">
            <div class="col">
                <div>
                    <a id="bestOf1Btn" href="#">
                        <h5>&#9757;<br>
                        Best of 1</h5>
                    </a>
                </div>
            </div>
            <div class="col">
                <div>
                    <a id="bestOf5Btn" href="#">
                        <h5>&#9995;<br>
                        Best of 5</h5>
                    </a>
                </div>
            </div>
            <div class="col">
                <div>
                    <a id="bestOf7Btn" href="#">
                        <h5>&#9995;&#9996;<br>
                        Best of 7</h5>
                    </a>
                </div>
            </div>
        </div>

        <!-- Game Inputs -->
        <div id="rpslsInputs" class="row hide-element">
            <div class="col">
                <a id="rockBtn" href="#">
                    <img src="">
                    <h5>&#129704; Rock</h5>
                </a>
            </div>
            <div class="col">
                <a id="paperBtn" href="#">
                    <img src="">
                    <h5>&#128221; Paper</h5>
                </a>
            </div>
            <div class="col">
                <a id="scissorsBtn" href="#">
                    <img src="">
                    <h5>&#9986; Scissors</h5>
                </a>
            </div>
            <div class="col">
                <a id="lizardBtn" href="#">
                    <img src="">
                    <h5>&#129422; Lizard</h5>
                </a>
            </div>
            <div class="col">
                <a id="spockBtn" href="#">
                    <img src="">
                    <h5>&#128406; Spock</h5>
                </a>
            </div>
        </div>

        <!-- Output Text Area -->
        <div id="outputArea" class="row hide-element">
            <div class="col">
                <h2>Descriptive Game Text Goes Here</h2>
            </div>
        </div>

        <!-- Scoreboard Area -->
        <div id="scoreBoard" class="row hide-element">
            <div id="play1Title" class="col">
                Player 1:
            </div>
            <div id="play1Score" class="col">
                3pts
            </div>
            <div id="play2Title" class="col">
                Player 2:
            </div>
            <div id="play2Score" class="col">
                2pts
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
